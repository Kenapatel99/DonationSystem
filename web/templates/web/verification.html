{% extends 'web/base.html' %}
{% block body %}
<form method="POST" action="{% url 'otp' %}">
    {% csrf_token %}
    <div class="col-md-8">
        <div class="form-group">
            <label for="ContactNo">Phone Number</label>
            <input id="ContactNo" VALUE={{ contactNo }} placeholder="Please enter Phone Number"  type="text" name="ContactNo" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="otp">OTP</label>
            <input id="otp" type="text" name="otp" class="form-control" required="required"/>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        {{ contactNo }}
        <br />
        <div class="form-group">
            <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Verify</button>
        </div>
    </div>
</form>

{% endblock %}
