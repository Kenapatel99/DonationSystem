{% extends 'web/base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="col-md-2">
        <a href="{% url 'login' %}">Login</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="username">User Name</label>
            <input id="username" type="text" name="username" class="form-control" required="required">
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="firstname" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="lastname" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="contactNo">Contact Number</label>
            <input id="contactNo" type="number" name="contactNo" class="form-control" required="required"/>
        </div>
        <br />
        <div class="form-group">
            <button id="submit" type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
</form>
{% endblock %}
